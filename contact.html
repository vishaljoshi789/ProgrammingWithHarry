<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact Me - ProgrammingWithHarry</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="contacthome">
        <br>
        <!-- navigationbar -->
        <Header class="homeheader">
            <nav id="collapsef">
                <div class="navitems d-flex" style="justify-content: space-between;">

                    <div class="leftcontent d-flex">
                        <img class=" brandlogo " src="https://yt3.ggpht.com/ytc/AAUvwnjo8_vj99CKoTE5DcYrrS6GtsMzZKa5V2fzIuiu=s176-c-k-c0x00ffffff-no-rj-mo " alt=" ">

                        <ul class="d-flex navlinks">
                            <a class=" mx-5 hoverbtn p-5 nav_a" href="index.html">Home</a>
                            <a class=" mx-5 hoverbtn p-5 nav_a" href="videos/index.html">Videos</a>
                            <a class=" mx-5 hoverbtn p-5 nav_a" href="blog/blog.html">Blog</a>
                            <a class=" mx-5 hoverbtn p-5 nav_a" href="contact.html">Contact Me</a>

                        </ul>
                        <button class=" collapsebtn" onclick="collapsebtnclicked()"><img src="../img/collapse.svg"
                                alt=""></button>

                    </div>
                    <!-- these spaces are for mobile devices -->
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <br class="forsmalldevice">
                    <div class=" rightcontent d-flex">

                        <div class="search" style="align-self: center;">
                            <input class='searchinput' type=" text " placeholder=" Search ">
                            <button class='btn'>Search</button>
                        </div>

                        <div class="userloginarea d-flex  ">
                            <a href="signin.html"><button class="login btn mx-5">Login</button></a>
                            <a href="signup.html"><button class="signup btn  mx-5">Signup</button></a>
                        </div>

                    </div>
                </div>


            </nav>
            <!-- title of page located down of navigation bar -->
            <h1 style="display:block;width: fit-content;padding: 10px 50px; margin:0px auto;text-align: center;border-radius: 30px; position: relative; top: 150px;font-family: 'Open Sans', sans-serif;color: rgb(206, 214, 236);background-color: rgba(26, 26, 26, 0.233);">
                Contact Me

            </h1>
            <h4 style="display:block;width: fit-content;padding: 10px 50px; margin:30px auto;text-align:
                center;border-radius: 30px; position: relative; top: 150px;font-family: 'Open Sans' , sans-serif;color:
                rgb(126, 181, 189);background-color: rgba(252, 252, 252, 0.233);">How Can I Help?</h4>



        </Header>
    </div>

    <div class="container d-flex" style="justify-content: center;">
        <div class="contactform d-flex" style="border-radius:10px;background-color:rgba(101, 101, 172, 0.445);flex-direction: column; align-items: space-between; width:70vw">
            <div class="name d-flex" style="flex-direction: column;;margin:20px;">
                <span>FULL NAME <b>:</b> </span>
                <input type="text" style="display:inline; margin:10px; width: auto;border-radius: 5px;height:30px;">
            </div>
            <div class="email d-flex" style="flex-direction: column;margin:20px;">
                <span>EMAIL <b>:</b></span>
                <input type="email" style="display:inline;border-radius: 5px;height:30px; margin:10px">
            </div>
            <div class="ph-no d-flex" style="flex-direction: column;margin:20px;;">
                <span>PHONE NUMBER <b>:</b></span>
                <input type="tel" style="display:inline;border-radius: 5px;height:30px; margin:10px">
            </div>
            <div class="name d-flex" style="flex-direction: column;margin:20px;">
                <span>MESSAGE <b>:</b></span>
                <textarea style="margin: 10px;resize: vertical;height:60px;border-radius: 5px;" name="message" id="contactmessage"></textarea>
            </div>
            <div class="d-flex" style="justify-content: center;"><button onclick="contactsubmitbtnclicked()" class="contactsubmitbtn">Submit</button></div>
        </div>
    </div>
    <footer class="d-flex" style="align-items: center;height:50px;background:rgb(80, 80, 80);color:rgb(245, 242, 237);font-family: 'Open Sans', sans-serif;">
        <div class="footer" style="width: 100vw; text-align: center;">

        </div>
    </footer>
    <script src="js/app.js"></script>
